sentences:
- female: |
    受入枚数を少なくするものに
    二度受けがあります。

    二度受けとは、2つ以上の塔子で
    面子を作るための必要牌が
    重複している状態をいいます。

    たとえば、画面の牌姿では
    緑下線の塔子が二度受けとなります。

    _2_2_3_3_mは_1_4_m待ちの両面塔子と捉えると
    2組の塔子で2種8枚ある_1_4_mの内、2枚を引く必要があります。

    _2_3_p,_5_6_pも二度受けで
    _1_4_p待ちの両面塔子,
    _4_7_p待ちの両面塔子
    で_4_pをどちらの塔子でも必要としています。
    この2組の塔子での受入枚数は
    3種12枚です。

    二度受けではない、_2_3_s、_6_7_sの塔子では
    この2組の塔子で4種16枚の受入があり、
    二度受けでは受入枚数が
    少なくなることがわかります。
