talk:
- female: |
    このプロジェクトではtext2mp3という
    アプリを開発しているんでしょ？
    どんなアプリなの？
- male: |
    edge-ttsを使ったttsソフトだよ
    ブラウザのEdgeに搭載された
    読み上げライブラリ、edge-ttsを使って
    テキストから音声への変換を行うことができる
- female: |
    ttsなら「ずんだもん」を使えばいいじゃない
- male: |
    まぁ確かにVOICEVOXで
    事足りることが多いんだけど、
    このプロジェクトのアプリでは、
    VOICEVOXにできないこともできるよ。
    VOICEVOXはエアプだけど。。。
- female: |
    どんな特徴があるの？
- male: |
    まずはedge-ttsを利用していることによる
    利点があるね。
    読み上げが流暢なこと
    音声変換が高速なこと
    字幕も作成できること
    多言語での読み上げができること
    という特徴があるね。
- female: |
    edge-ttsの強み以外で
    独自のメリットはあるの？
- male: |
    そうだね。独自のメリットとしては
    yaml形式で、会話形式の音声作成が容易なこと
    文単位での、速度や音程の調整、まの作成ができること
    辞書登録で専門用語でも読み上げが可能なこと
    があるかな。
- female: |
    もう少し特徴を具体的にイメージしたいわね。
- male: |
    そうだね。機能ばっかり説明されてもだよね。
    まず、この動画の音声自体がtext2mp3を使って
    １つのテキストファイルから作成されている。
    5分弱は話しているんだけど、
    音声変換自体は1分強で完了している
- female: |
    あら、それなら小分けで音声作成、チェック
    動画全体の音声を結合、再チェック
    みたいなことをせずにまとめて音声を作っても良さそうね。
- male: |
    それと動画を作る上では、字幕を作ってくれることが
    実はかなりメリットがある。
    特にこのチャンネルは、
    スライド作成 -> 音声作成 -> スライドと音声を合成
    っていう作り方をしている。
    字幕ファイルがあると、どのタイミングで何を話しているか
    がわかるから、動画が作りやすいんだ
- female: |
    多言語対応は、どのくらいの言語を話すことができるの？
- male: |
    142の国と地域の言葉は話せるらしいよ。
    少し何カ国語か話させてみよう。
- us-female: |
    I'll check my schedule and then call you.
- gb-female: |
    I'll check my schedule and then call you.
- cn-female: |
    我会查看一下日程安排，然后给你打电话。
    <break time="1" />
- female: | 
    多言語対応の動画を作る時には使えるという感じかしら
- male: |
    それもあるけど、語学学習にも使えるよ。
    たとえばTOEICでイギリス英語が苦手なら
    イギリス英語で音声作って聞いてみるとかも
    いいんじゃないかなと思うよ。
- female: |
    なるほどね。
- female: |
    （わたしはYouglish使うからいらないわ）
  volume: -60%
- male: |
    そしてなんと言っても、
    文字と音声の変換辞書を使うことができるんだ。
    このチャンネルでは、アプリケーション開発をして
    それについての解説をするから、専門用語が多くなる
    辺張待ちとか混一色とかを毎回平仮名で入力しないと
    読み上げてくれない、はかなり面倒だろう？
    その辺りの不満を解決してくれるよ
- female: |
    （やっぱりこの人麻雀のチャンネルの方が主体で
    こっちのチャンネルは重視してないみたいね。）
  volume: -60%
- female: |
    でも、わざわざTTS使わなくても、
    生声やボイスチェンジャーでいいんじゃない？
- male: |
    私も動画を作ろうかなと思ったタイミングでは
    生声でいいかなと思ってたけど、
    TTSを使うことにしたんだよね。
    少し、生声、音声生成AI、TTSの
    特徴を整理してみようか。
    
    私の意識としては、スライドの通りだよ。
    まず生声やボイスチェンジャーを使った
    音声作成に関してだけど、
    これはかなり人による部分が大きいと思うんだ。
    人によっては、さくっと録音できて、
    聞く人を惹き付けるような喋りができる人もいるだろう。
    私も最初、生声で解説を作ろうと思ってた。
    でも「あー」、とか「えっとね」、「ほら」
    などの言葉が多くなって、
    結局原稿作らないと駄目だなってなったんだ。
- female: |
    原稿作るなら、自分で話すより、
    それをそのままTTSに読んでもらったほうがいいわね。
- male: |
    そういうことだね。
    特にいい声でもないし、
    抑揚で興味を惹くような喋り方でもないしね。
- male: |
    AIに関しては、Google AI Studio 辺りが有名だね。
    人間が喋るより感情表現豊かだし、流暢に話してくれる。
    読み上げ精度も高いし、話させたい内容によっては
    かなり良い選択だと思うよ。
- female: |
    あれはすごいわよね。
    最初聞いた時は、声優さんと思っていたわ。
- male: |
    品質については文句のつけようがないけど、
    音声変換処理が遅いんだよね。
    解説系の動画だと、そんなに感情表現は要らないだろ？
    それなら、変換が早い方がいいんだよね。
- male: |
    最後にTTSだけど、実は投稿主があまりTTSを
    触ったことがないんだ。
    むかーしむかしに、ソフトークとか棒読みちゃんとか
    を触ってたくらいで、VOICEVOXさえ触ったことないから
    TTSについては解説はやめておくよ。
- female: |
    なるほどね。
    今回の話で、音声作成ツールの種類の特徴や
    このアプリがどんなアプリなのかは
    なんとなくわかったわ。
    でも、導入手順とか、具体的な使い方とか
    使うためのことは、まだ何一つわかってないんだけど。
- male: |
    そうだね。
    次回以降、
    ・導入の手順
    ・具体的な使い方
    ・この動画を見てくれた視聴者さんへのお願い
    の話をしようと思うよ。
- female: |
    今回の動画はここまでね。
    皆さんここまで視聴ありがとうございます。
    こんなアプリがほしいなとか
    このアプリやサービスに興味があるけど
    使ってみてほしいとかを
    コメント欄に記載していただけるとありがたいです。
- male: |
    このチャンネルでは
    投稿主がアプリやサービスを使ってみた結果の報告
    作成したアプリについての解説
    などをしています。
    今後とも視聴いただけるとありがたいです。
